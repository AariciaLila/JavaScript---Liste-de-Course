<p>{{ obtenirNombreProduits() }} produit(s) Ã  acheter pour un montant de {{ calculerTotal(false) | currency:"EUR":"symbol" }} : </p>
<div class="row p-2">
  <ng-container *ngFor="let p of produitsService.tabProduits">
    <app-produit 
    *ngIf="!p.estDansLePanier"
    [unProduit]="p" 
    class="col-md-3 p-0"

    ></app-produit>
  </ng-container>
</div>
